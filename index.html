<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script defer src="js/index.js"></script>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <title>Currency converter</title>
</head>

<body>
    <section class="converter">
        <h1>currensy converter</h1>
        <form class="converter__input converter__block">
            <h2>From</h2>
            <div class="converter__currency-line">
                <input type="text" size='12' class="converter__currency-amount"></input>
                <select class="converter__currency">
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <button type="submit" class="convert">
                <div>
                    <img src="./img/twocirclingarrows1_120592.svg" alt="">
                </div>

            </button>
        </form>
        <div class="converter__output converter__block">
            <h2>To</h2>
            <div class="converter__currency-line">
                <div class="converter__result"></div>
                <select class="converter__currency">
                    <option value="RUB">RUB</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
        </div>

    </section>
</body>

</html>
